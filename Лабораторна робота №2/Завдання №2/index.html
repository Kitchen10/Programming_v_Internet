  <a href="">Text3</a>
  <a href="">Text4</a>
  <script>
    window.onload = function() {

      function myFunction() {
        let a = document.getElementsByTagName("a");
        let count = a.length;
        let firstLink = a[0].innerText;
        let lastLink = a[a.length - 1].innerText;

        return {count, firstLink, lastLink};
      }

      console.log(myFunction());
    }
  </script>
