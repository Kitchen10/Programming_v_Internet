<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Про мене</title>
    <style>
      .my-list-item {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Про мене</h1>
    <ul>
      <li>Ім’я: <span id="name"></span></li>
      <li>Прізвище: <span id="lastname"></span></li>
      <li>Рідне місто: <span id="hometown"></span></li>
    </ul>
  </body>
  <script>
    window.onload = function () {

      document.body.style.fontFamily = "Arial";

      document.getElementById("name").innerHTML = "Каріна";
      document.getElementById("lastname").innerHTML = "Денисюк";
      document.getElementById("hometown").innerHTML = "Шепетівка";

      let elements = document.getElementsByTagName("li");
      for (let i = 0; i < elements.length; i++) {
        elements[i].classList.add('my-list-item');
      }
      
    }
  </script>
</html>
